    <div class="wrapper">
      <div class="menu">

      <div class="main">
        <header class="header">
           <img id="logo-logo" src="https://blog.suryadental.com.br/wp-content/uploads/2018/12/localizacao-da-clinica-consultorio.jpg"
            height="200px" width="350px" alt="Logo" />
        </header>

        <div class="header-content">
          
        </div>
      <div class="content">
        <div>
          <div class="formulario">
            <h2>Entre em Contato Conosco</h2>
            <p>Preencha o formulário abaixo e nossa equipe entrará em contato o mais breve possível.</p>
            
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone" required>
        
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" rows="4" required></textarea>
        
                <button type="submit">Enviar Mensagem</button>
                
            </form>
            
            <div class="contact-info">
              
        </div>   
          <div class="content">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3537.
            5722792958686!2d-48.5038609247522!3d-27.544744376276157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768
            !4f13.1!3m3!1m2!1s0x95274766334ad10b%3A0xe40410ef7a929947!2sPrimavera%20Garden%20Center
            !5e0!3m2!1spt-PT!2sbr!4v1743791338407!5m2!1spt-PT!2sbr" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"></iframe>
             </div>

             <div class="footer">
              <div class="footer-content">
                <div class="social-media">
                    <h4>Siga-nos nas Redes Sociais</h4>
                    <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png" width="30px" height="30px" ="Facebook"></a>
                    <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" width="30px" height="30p"alt="Instagram"></a>
                    <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" height="30px"width="30px" alt="LinkedIn"></a>
                </div>
    
                <div class="newsletter">
                    <p>Receba notícias e promoções exclusivas!</p>
                    <form action="#" method="POST">
                        <input type="email" placeholder="Digite seu e-mail" required>
                        <button type="submit">Inscreva-se</button>
                    </form>
                </div>
            </div>
    
            <div class="footer-bottom">

            </div>
